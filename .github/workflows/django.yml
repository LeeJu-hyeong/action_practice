name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install django
        
    - name: Run Server
      run: |
        python manage.py test
        
    - name: Heroku Django Deploy
      uses: nyakaz73/heroku-django-deploy@v0.53
      with:
        # Heroku app name
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        # Heroku api key
        heroku_api_key: ${{ secrets.HEROKU_API_TOKEN }}
        # Heroku email address
        heroku_email_address: '010218jhlee@naver.com'
