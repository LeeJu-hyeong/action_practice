<script>

    $('#compile_btn').click(function(){
        var code = $('#code').val();
        let input = $('#input').val();

        let param = {
            'code': code,
            'input': input
        }

        console.log(code + "\n" + input);

        $.ajax({
            url :'submit/',
            type : 'POST',
            headers : {
                'X-CSRFTOKEN' : '{{ csrf_token }}'
            },
            data : JSON.stringify(param),
            success:function(data){
                $("#output").html(data.result);
            },
            error: function(){
                alert("Error");
            }
        }); 
    });


</script>
